	<form class="region" action="">
		<input id="east" class="class-input class-region" type="checkbox" value="east" data-region='华东'>
		<label for="east"> 华东 </label>
		<input id="north" class="class-input class-region" type="checkbox" value="north" data-region='华北'>
		<label for="north"> 华北 </label>
		<input id="south" class="class-input class-region" type="checkbox" value="south" data-region='华南'>
		<label for="south"> 华南 </label>
		<input id="region-all" class="class-select-all" type="checkbox" value="all" data-region='all'>
		<label for="region-all"> 全选 </label></br>
	</form>
	<form class="product" action="">
		<input id="phone" class="class-input class-product" type="checkbox" data-product='手机'>
		<label for="phone"> 手机 </label>
		<input id="laptop" class="class-input class-product" type="checkbox" data-product='笔记本'>
		<label for="laptop"> 笔记本 </label>
		<input id="music-player" class="class-input class-product" type="checkbox" data-product='智能音箱'>
		<label for="music-player"> 智能音箱 </label>
		<input id="product-all" class="class-select-all" type="checkbox" data-product='all'>
		<label for="product-all"> 全选 </label>
	</form>
