<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>log3game</title>
</head>
<body>
	<script>
		var log = function() {
    		console.log.apply(console, arguments)
		}

		for(var i = 1; i < 101; i++){
		    if(String(i).includes('3')||i % 3 === 0) {
		        log('PA')
		    }else{
		        log(i)
		    }
		}
	</script>
</body>
</html>
